<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title></title>
</head>
  <style>
  body{
   background: black ;
  }
   input{
    appearance:none ;
    cursor: pointer;
    padding: 10px  20px ;
    background: #fff;
    position: relative ;
    left: 150px ;
    top: 200px ;
    border-radius: 5px ;
    font-weight: 600;
    transition: height 1s;
   }
   input::before{
    content: 'ON';
    color: green;
   }
   input:checked::before{
    content: 'OFF';
    color: red ;
    
   }
  </style>
<body>
  <input type="checkbox" name="" id="">
</body>

</html>
